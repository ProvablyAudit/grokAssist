name: Android CI (Build Debug APK) - v2
# Verbeterde versie: Fixed env vars, updated actions/JDK, added caching

env:
  # Naam van de main module (meestal 'app')
  main_project_module: app

on:
  # Trigger op push/PR naar main, of handmatig
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated versie

      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4  # Updated versie
        with:
          java-version: '17'  # Aanbevolen voor Android
          distribution: 'temurin'
          cache: gradle  # Cache Gradle voor snellere builds

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Optioneel: Lint check voor code quality
      - name: Run lint
        run: ./gradlew lint

      # Run tests
      - name: Run unit tests
        run: ./gradlew test

      # Build het hele project
      - name: Build project
        run: ./gradlew build

      # Bouw debug APK
      - name: Build debug APK
        run: ./gradlew :${{ env.main_project_module }}:assembleDebug

      # Upload de APK als artifact (voor download in Actions tab)
      - name: Upload debug APK
        uses: actions/upload-artifact@v4  # Updated versie
        with:
          name: ${{ env.date_today }} - debug-apk-${{ github.repository }}
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/
          retention-days: 7  # Artifacts 7 dagen bewaren
